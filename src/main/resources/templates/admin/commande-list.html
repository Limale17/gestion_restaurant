				 <div class="row justify-content-evenly">

				    </div>
				    <div class="col-4">
					      <form th:action="@{/admin/commande/list/{date}}" method="get">

						    <input type="submit" value="Envoyer" />
						</form>
				    </div>
				  </div>

					        	<th>Etat</th>
					        	<th>Details</th>

					      </thead>
					      <tbody>
					       		<tr th:each="commande : ${commandeList}">

					       			<td>[[${commande.state}]]</td>
					       			<td>
					       			     <a th:href="@{/admin/commande/{id}(id=${commande.id})}">
					       			     <i class="fa-solid fas fa-eye"></i></a>
					       			    
					       			</td>
					       		</tr>
					      </tbody>
					</table>
