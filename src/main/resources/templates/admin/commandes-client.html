<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate= "~{admin/layout/layout}">
<head>
	<meta charset="utf-8"> 
	<title>Departement</title>
</head>
	<body>
		<div layout:fragment="content">
			<div class="contentheader border-bottom" style="padding-top: 20px;">
				<h2 class="text-center">Liste des Commandes de [[${customer.prenom}]] [[${customer.nom}]]</h2>
				
			</div>
			
				<div class="card-body">
					<table class="table table-striped">
					      <thead>
					        <tr>
					        	<th>Date</th>
					        	<th>Etat</th>
					        	<th>Montant total</th> 
					        	
					        </tr>
					      </thead>
					      <tbody>
					       		<tr th:each="commande : ${commandeList}">
					       			<td th:text="${commande.date}"></td>
					       			<td>[[${commande.state}]]</td>
					       			<td>[[${commande.montantPaye}]]</td>
					       		</tr>
					      </tbody>
					</table>
	</body>
</html>
