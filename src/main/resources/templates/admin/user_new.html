<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate= "~{admin/layout/layout}">
<head>
	<meta charset="utf-8"> 
	<title>users</title>
</head>
	<body>
		<div layout:fragment="content">
	<div class="card-body">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
				    <h2 class="text-center">Creer utilisateur</h2>
				 </div>
				 <div th:if="${param.success}">
				    <div class="alert alert-info">
				        You have successfully registered our app!
				    </div>
				     </div>
				      <div class="card-body">
				        <form enctype="multipart/form-data"
				                method="post"
				                role="form"
				                th:action="@{/admin/user/save}"
				                th:object="${user}"
				        >
				          <div class="form-group mb-3">
				            <label class="form-label">PrÃ©nom</label>
				            <input
				                    class="form-control"
				                    id="prenom"
				                    name="prenom"
				                    placeholder="Enter last name"
				
				                    type="text"
				            />
				            <p th:errors = "*{nom}" class="text-danger"
				               th:if="${#fields.hasErrors('nom')}"></p>
				          </div>
				          <div class="form-group mb-3">
				            <label class="form-label">Nom</label>
				            <input
				                    class="form-control"
				                    id="nom"
				                    name="nom"
				                    placeholder="Enter last name"
				
				                    type="text"
				            />
				            <p th:errors = "*{nom}" class="text-danger"
				               th:if="${#fields.hasErrors('nom')}"></p>
				          </div>
					 	 
				          <div class="form-group mb-3">
				            <label class="form-label">Email</label>
				            <input
				                    class="form-control"
				                    id="email"
				                    name="email"
				                    placeholder="Enter email address"
				
				                    type="email"
				            />
				            <p th:errors = "*{email}" class="text-danger"
				               th:if="${#fields.hasErrors('email')}"></p>
				          </div>
				
				          <div class="form-group mb-3">
				            <label class="form-label">Mot de passe</label>
				            <input
				                    class="form-control"
				                    id="password"
				                    name="password"
				                    placeholder="Enter password"
				
				                    type="password"
				            />
				            <p th:errors = "*{password}" class="text-danger"
				               th:if="${#fields.hasErrors('password')}"></p>
				          </div>
				          <div class="form-group">
				            <button class="btn btn-primary" type="submit">Creer </button>
				          </div>
				        </form>
				      </div>
				    </div>
				  </div>					
			</div>
		</div>
	</body>
</html>
