<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Modification</h2>
      </div>
       <div th:if="${param.success}">
        <div class="alert alert-info">
          Modification reussite!
        </div>
      </div>
      <div class="card-body">
        <form enctype="multipart/form-data"
                method="post"
                role="form"
                th:object="${customer}"
                th:action="@{/customer/update/{id}(id=${customer.id})}"
                
        >
          <div class="form-group mb-3">
            <label class="form-label">Pr√©nom</label>
            <input
                    class="form-control"
                    placeholder="Enter last name"
					th:field="*{prenom}"
                    type="text"
            />
            <p th:errors = "*{nom}" class="text-danger"
               th:if="${#fields.hasErrors('nom')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Nom</label>
            <input
                    class="form-control"
                 	th:field="*{nom}"
                    placeholder="Enter last name"

                    type="text"
            />
            <p th:errors = "*{nom}" class="text-danger"
               th:if="${#fields.hasErrors('nom')}"></p>
          </div>
          
              <div class="form-group mb-3">
            <label class="form-label">Adresse</label>
            <input
                    class="form-control"
                    th:field="*{adresse}"
                    placeholder="Enter the address"

                    type="text"
            />
            <p th:errors = "*{adresse}" class="text-danger"
               th:if="${#fields.hasErrors('adresse')}"></p>
          </div>
          
              <div class="form-group mb-3">
            <label class="form-label">Telephone</label>
            <input
                    class="form-control"
                  	th:field="*{telephone}"
                    placeholder="Enter the telephone"

                    type="text"
            />
            <p th:errors = "*{telephone}" class="text-danger"
               th:if="${#fields.hasErrors('telephone')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input
                    class="form-control"
                    th:field="*{email}"
                    placeholder="Enter email address"

                    type="email"
            />
            <p th:errors = "*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Mot de passe</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"

                    type="password"
            />
            <p th:errors = "*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}"></p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">S'inscrire </button>
            <span>Already registered? <a th:href="@{/login}">Connecter</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/bootstrap.bundle.js}"></script>
<script th:src="@{/js/core.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
