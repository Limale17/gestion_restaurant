<section class="section section-lg bg-default">
  <div class="container">
    <h3 class="oh-desktop"><span class="d-inline-block wow slideInUp" th:text="${categorie.nom}"></span></h3>
    <div class="row row-lg row-30">
	    <th:block  th:each="produit : ${produits}">
			  <div class="col-sm-6 col-lg-4 col-xl-3">
		        <!-- Product-->
		        <article class="product wow fadeInLeft" data-wow-delay=".15s">
		          <div class="product-figure"><img  th:src="*{'data:image/jpeg;base64,'+{produit.image}}" alt="" width="161" height="162"/>
		          </div>
		          <div class="product-rating"><span class="mdi mdi-star"></span><span class="mdi mdi-star"></span><span class="mdi mdi-star"></span><span class="mdi mdi-star"></span><span class="mdi mdi-star text-gray-13"></span>
		          </div>
		          <h6 class="product-title" th:text="${produit.name}"></h6>
		          <div class="product-price-wrap">
		            <div class="product-price" th:text="${produit.price}"></div>
		          </div>
		          <div class="product-button">
		            
		            <div class="button-wrap" data-toggle="modal" th:attr="data-target='#exampleModalCenter'+*{produit.id}">
						<a class="button button-xs button-primary button-winona"> Add to cart</a>
					</div>
		            
		            <div class="button-wrap">
		            <a class="button button-xs button-secondary button-winona"  th:href="@{/detail/{id}(id=${produit.id})}">View Product</a></div>
		          
		          	<!-- Modal -->
										<div class="modal fade" th:id="*{'exampleModalCenter'+{produit.id}}"
											data-backdrop="static" data-keyboard="false" tabindex="-1"
											aria-labelledby="staticBackdropLabel" aria-hidden="true">
											<div class="modal-dialog modal-dialog-centered">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="staticBackdropLabel">add to cart</h5>
														<button type="button" class="close" data-dismiss="modal"
															aria-label="Close">
															<span aria-hidden="true">&times;</span>
														</button>
													</div>
													<div class="modal-body">
													
														<div class="card" >
															<img th:src="*{'data:image/jpeg;base64,'+{produit.image}}" height="250px" class="card-img-top" alt="...">
															<div class="card-body">
															 <form th:action="@{/addToCart}" method="post">
															 <input type="hidden" name="id" th:value="${produit.id}"/>
															  <input type="number" min="1" value="1" name="quantity" class="form-control" placeholder="quantity" />
															  <button type="submit" class="btn btn-primary mt-2"> submit</button>
															 </form>
															</div>
														</div>
													</div>

												</div>
											</div>
										</div>
		          </div>
		        </article>
		      </div>
	    </th:block>
