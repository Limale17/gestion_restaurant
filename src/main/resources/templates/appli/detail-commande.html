<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
	<head>
		<meta charset="utf-8"> 
		<title>details commande</title>
		
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	</head>
	<body>
		<div style="padding-top: 20px;">
			<div class="card container">
				<div class="card-header">
					<h4>Details commande</h4>
				</div>
				<div class="card-body">
					<div class="row">
					  
					  <div class="col-lg-10">
					 
					        <p class="card-text">
								<span>Date commande: </span>&nbsp;<span th:text="${commande.date}"></span><br>
								<span>Status commande: </span>&nbsp;<span th:text="${commande.state}"></span><br>
								
							</p>
					                
					      </div>
					      
					      <table class="table table-bordered" style="margin: 20px; width: 90%;">
					  		 <thead>
								<tr>
									<th>#</th>
									<th>Image</th>
									<th>Produit</th> 
									<th>Quantite</th>
									<th>Prix unitaire</th>
									<th>Prix total</th>
										        	
								</tr>
							</thead>
							<tbody>
								<tr th:each="item, state : ${items}">
									<td>[[${state.count}]]</td>
									<td><img th:src="*{'data:image/jpeg;base64,'+{item.product.image}}" 
									style="width: 50px; height: 40px;"/></td>
									<td th:text="${item.product.name}"></td>
									<td th:text="${item.quantity}"></td>
									<td th:text="${item.product.price}"></td>
									<td>[[${item.product.price
					                * item.quantity}]]</td>
								</tr>
							</tbody>
						 </table>
					   </div>
					<span style="padding: 20px;">Total: </span><span  th:text="${montant}"></span>
			</div>
		</div>
		
		<script th:src="@{/webjars/bootstrap/5.1.3/bootstrap.bundle.js}"></script>
<script th:src="@{/js/core.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
	</body>
</html>
